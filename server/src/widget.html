<!DOCTYPE html>
<html>
  <head>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 15px;
        background: #f3f2f1;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #323130;
      }

      #systemSelect {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #8a8886;
        border-radius: 4px;
        font-size: 14px;
        background: white;
      }

      #systemSelect:focus {
        border-color: #0078d4;
        outline: none;
      }

      #sendButton {
        background: #0078d4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 14px;
        font-weight: 600;
      }

      #sendButton:hover {
        background: #106ebe;
      }

      #sendButton:disabled {
        background: #a19f9d;
        cursor: not-allowed;
      }

      #status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        display: none;
      }

      .success {
        background: #dff6dd;
        color: #107c10;
        border: 1px solid #107c10;
      }
    </style>
  </head>
  <body>
    <button id="sendButton">Test Button</button>
    <div id="status"></div>

    <script>
      Office.onReady(() => {
        document.getElementById("sendButton").onclick = () => {
          document.getElementById("status").innerText = "Button clicked!";
          document.getElementById("status").style.display = "block";
          document.getElementById("status").className = "success";
        };
      });
    </script>
  </body>
</html>
