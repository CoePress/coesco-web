name: Deploy Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H <your.pi.ip> >> ~/.ssh/known_hosts

      - name: Rsync code to Raspberry Pi
        run: |
          rsync -avz --delete \
            --exclude '.git*' \
            --exclude 'node_modules' \
            ./ pi@<your.pi.ip>:/home/pi/apps/backend

      - name: Restart app on Raspberry Pi
        run: |
          ssh pi@<your.pi.ip> "
            cd /home/pi/apps/backend && \
            npm install && \
            pm2 restart backend || pm2 start npm --name backend -- start
          "
